<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"> </head>
	
	<body>
		    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		             
     	     <header data-th-replace="~{/layouts/header :: header}"> </header> 
           
             <div class="container-fluid">
	              <div>
	                    <h3 data-th-text="${edicion}?'Modificar' : 'Nuevo Alumno'" class="text-center"></h3>
	              </div>
	              <div class="row">
	              
		                 <form data-th-action="${edicion}?@{/alumno/modificar} : @{/alumno/guardar}" th:object="${alumnoedit}" method="post">
		                         
		                        <div class="row mb-3 justify-content-center">
				                 <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="lu">LU</label>
					                 <div class="col-sm-12 col-lg-4">
						                 <input type="text" class="form-control" id="lu" th:field="*{LU}" th:disabled="${edicion}?true:false">
						                 <input type="hidden" class="form-control" id="lu" th:field="*{LU}" th:if="${edicion}">            
					                 </div>
			                     </div>  
			                     
			                      <div class="row mb-3 justify-content-center">
						                   <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="dni">DNI</label>
						                     <div class="col-sm-12 col-lg-4">
						                        <input type="number" class="form-control" id="dni" th:field="*{dni}">
											 </div>
	                		      </div>
	
		                        <div class="row mb-3 justify-content-center">
						                   <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="nombre">Nombre</label>
						                     <div class="col-sm-12 col-lg-4">
						                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
											 </div>
	                		  </div>
	                		  
	                		   <div class="row mb-3 justify-content-center">
						                   <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="apellido">Apellido</label>
						                     <div class="col-sm-12 col-lg-4">
						                        <input type="text" class="form-control" id="apllido" th:field="*{apellido}">
											 </div>
	                		  </div>
	                		  
	                		   <div class="row mb-3 justify-content-center">
						                   <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="email">Email</label>
						                     <div class="col-sm-12 col-lg-4">
						                        <input type="text" class="form-control" id="nombre" th:field="*{email}">
											 </div>
	                		  </div>
	                		  
	                		   <div class="row mb-3 justify-content-center">
				                 <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="tel">Telefono</label>
					                 <div class="col-sm-12 col-lg-4">
						                 <input type="number" class="form-control" id="tel" th:field="*{tel}">						
					                 </div>
			                     </div>  
			             
					             <div class="row mb-3 justify-content-center">
						                <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="fechanac">Fecha de Nacimiento</label>
							                <div class="col-sm-12 col-lg-4">
								                <input type="date" class="form-control" id="fechanac" th:field="*{fechanacimiento}">						
							                </div>
			                     </div>   
			                     
			                      <div class="row mb-3 justify-content-center">
				                 <label class="col-sm-12 col-lg-2 col-form-label text-lg-end" for="domicilio">Domicilio</label>
					                 <div class="col-sm-12 col-lg-4">
						                 <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}">						
					                 </div>
			                     </div>  
					               
	                		 
	                		         <p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>   							
				          </form>
			      
                    </div>  
			      
			                 
		        </div>
                   
           
            <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
   </body>
  
</html>
